<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="kor" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2주차 과제 _ 투두리스트트</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <header>재림's todolist</header>
    <main>
      <nav>
        <ul class="nav-ul">
          <li id="all-li">전체</li>
          <li id="complete-li">완료됨</li>
          <li id="incomplete-li">미완료</li>
          <li id="select-li">
            <select>
              <option class="default-option" value="score-none">중요도</option>
              <option value="score-5">5점</option>
              <option value="score-4">4점</option>
              <option value="score-3">3점</option>
            </select>
          </li>
        </ul>
      </nav>
      <section>
        <div class="addition-bar">
          <input
            class="addition-input"
            placeholder="할 일을 입력하세요"
            type="input"
            text
          />
          <select class="addition-select">
            <option value="score-default">중요도</option>
            <option value="5">5점</option>
            <option value="4">4점</option>
            <option value="3">3점</option>
          </select>
          <button class="addition-btn" value="등록">등록</button>
        </div>
        <div class="edit-bar">
          <div class="btn delete-btn">삭제</div>
          <div class="btn delete-btn">완료</div>
        </div>
        <table>
          <thead>
            <tr id="all-check">
              <th><input type="checkbox" /></th>
              <th>중요도</th>
              <th>완료 여부</th>
              <th>할 일</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>@copywrite leejaelim _ 2주차 과제</footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
